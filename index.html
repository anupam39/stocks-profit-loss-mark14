<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Checker</title>
</head>
<body>
    <h1>Stock Checker</h1>
    <label>Initial Price</label>
    <input type="number" placeholder="Enter the initial price" id="buy-price" />
    <label>Quantity</label>
    <input type="number" placeholder="Enter the number of stocks" id="stock-quantity" />
    <label>Selling price</label>
    <input type="number" placeholder="Enter the selling price" id="sell-price" />
    <button id="check-btn">Check</button>
    <div id="output-box"></div>
    <script src="script.js"></script>
</body>

</html>
